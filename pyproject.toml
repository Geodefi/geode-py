[tool.poetry]
version = "3.1.0"
name = "geodefi"
description = "Python SDK for Geodefi Ecosystem"
authors = ["0xIceBear"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<3.13"
web3 = "^6.20.0"

[tool.poetry.group.dev.dependencies]
pylint = "^3.2.5"
black = "^24.4.2"
pytest = "^8.2.2"
ipykernel = "^6.29.5"
sphinx-copybutton = "^0.5.2"
sphinx-rtd-theme = "^2.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.bandit]
exclude_dirs = ["*/tests/*", "conftest.py"]
skips = ["B608"]

[tool.black]
line-length = 100
skip-string-normalization = true
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
